      const a = document.createElement("a");
      a.href = tag.url;
      a.style.fontSize = `${fontSize}em`;
      a.style.color = "#00d4ff";
      a.style.textDecoration = "none";
      a.style.padding = "0.3em 0.8em";
      a.style.borderRadius = "8px";
      a.style.border = "1px solid rgba(0,212,255,0.3)";
      a.style.display = "inline-block";
      a.style.transition = "all 0.2s ease";
      a.style.opacity = "0.9";
      a.innerHTML = `${tag.name} <small style="opacity:0.7;">(${tag.count})</small>`;

      
      a.onmouseover = () => {
        a.style.transform = "scale(1.05)";
        a.style.background = "rgba(0,212,255,0.1)";
      };
      a.onmouseout = () => {
        a.style.transform = "";
        a.style.background = "";
      };
